<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Wrapper -->
<div class="flex flex-col justify-center items-center w-full bg-card">

    <!-- Content -->
    <div class="flex flex-col flex-auto max-w-280 w-full p-4">

        <router-outlet *ngIf="true"></router-outlet>
    </div>

</div>
