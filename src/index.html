<!doctype html>
<html lang="en">
    <head>
        <title>Payment</title>

        <meta charset="utf-8">
        <meta name="description" content="Order your food, beverages and daily essentials from our local heroes">
        <meta name="keywords" content="DeliverIn,Marketplace,Symplified,Makanan,Sedap,Minuman,Delivery,Penghataran Online,Lazat">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">


        <base href="/">

        <!-- Favicon -->
        <link id="appIcon16" rel="icon" type="image/png" href="favicon-16x16.png">
        <link id="appIcon32" rel="icon" type="image/png" href="favicon-32x32.png">

        <!-- Fonts -->
        <link
            href="assets/fonts/inter/inter.css"
            rel="stylesheet">

        <link
            href="https://fonts.gstatic.com"
            rel="preconnect">
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
            rel="stylesheet">

        <!-- Icon fonts -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <!-- Splash screen styles -->
        <link
            href="assets/styles/splash-screen.css"
            rel="stylesheet">

    </head>

    <body>

        <h1 id="body-title" class="invisible w-0 h-0"></h1>
        <!-- Splash screen -->
        <!-- src="assets/images/logo/logo.svg" -->
        <fuse-splash-screen>
            <img
                class="w-20 animate-bounce"
                src="assets/icons/D-In-Favicon-01.svg"
                alt="DineIn logo">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </fuse-splash-screen>

        <!-- App root -->
        <app-root></app-root>

        <!-- Need to enable javascript -->
        <noscript>Please enable JavaScript to continue using this application.</noscript>

        <!-- noscript for older browser (typescript not supported) -->
        <div id="noscript" style="display: none;">
            Sorry your web browser is not supported. Please use Google Chrome, Microsoft Edge or Mozilla
        </div>
        <script>
            setTimeout(function() { document.querySelector('#noscript').style.display="block"; }, 2000);
        </script> 

    </body>

</html>
